<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album</title>
    <!-- Retro-style font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: #ffffff;
            color: #000000;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Top navigation bar */
        .top-bar {
            width: 100%;
            padding: 10px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 20px;
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
        }

        .top-bar a {
            text-decoration: none;
            color: #000000;
        }

        .top-bar a:hover {
            text-decoration: underline;
        }

        /* Main content */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .album-art {
            max-width: 400px;
            width: 100%;
            margin-bottom: 30px;
        }

        .album-art img {
            width: 100%;
            height: auto;
            display: block;
        }

        .info {
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
        }

        .info h1 {
            margin-bottom: 10px;
        }

        .info p {
            margin: 0;
            color: #333333;
        }

        /* Footer */
        footer {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #666666;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>

    <!-- Top bar -->
    <nav class="top-bar">
        <a href="secondsite.html">Back</a>
        <a href="#">Buy</a>
        <a href="#">Tour</a>
        <a href="#">About</a>
    </nav>

    <!-- Main content -->
    <main class="content">
        <div class="album-art">
            <img src="albumart.png" alt="Album Cover">
        </div>

        <div class="info">
            <h1>Album Title</h1>
            <p>
                Album Description.
                This is a pretty aura album cover innit
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        Â© 2026 LucaStev Fanpage
    </footer>

</body>
</html>
